<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - scroll snap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="../00 - main.html">back..</a><br><br>
        <a href="main.html">demo</a>
        <a href="snap.html">deskripsi</a>
    </nav>

    <a style="position: fixed; top: 100px;" href="#" id="myLink">Klik Saya</a>
    <main>

        <script>
            var link = document.getElementById("myLink")

            link.addEventListener("click", function(event) {
                event.preventDefault()
                simulateArrowDownKey()
            })

            function simulateArrowDownKey() {
                var event = new KeyboardEvent("keydown", {
                    key: "arrowDown",
                    code: "arrowDown",
                    keyCode: 40,
                    which: 40,
                    shiftKey: false,
                    ctrlKey: false,
                    altKey: false
                })
                document.dispatchEvent(event)
            }

        </script>

        <section id="section-1">
            <div>1</div>
        </section>
        <section id="section-2">
            <div>2</div>
        </section>
        <section id="section-3">
            <div>3</div>
        </section>
        <section id="section-4">
            <div>4</div>
        </section>
        <section id="section-5">
            <div>5</div>
        </section>
        <section id="section-6">
            <div>6</div>
        </section>
    </main>
</body>
</html>
