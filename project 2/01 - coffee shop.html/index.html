<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - E-commerce | coffee shop</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/0d6ed94a1b.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- header section starts -->
    <header class="header">
        <a href="#" class="logo">
            <img src="image/logo.png" alt="image">
        </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#product">product</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blog">blog</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="card-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

    </header>
    <!-- header section ends -->
    


    <!-- script -->
    <script src="script/script.js"></script>

</body>
</html>
