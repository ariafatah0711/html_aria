    <div class="form_1">
        <form>
                <small>type: type text</small><br>
                <small>min: minimum angka</small><br>
                <small>max: maximal angka</small><br>
                <small>step: step angka</small><br>
                <small>pattern: kode untuk no telp: [0-9]{4)- 3kali</small><br>

            <fieldset>
                <legend>form1</legend>

                <!-- text memasukan text-->
                <label>text</label>
                <input type="text" value="bisa text apa aja"><br>
    
                <!-- email memasukan email-->
                <label>email</label>
                <input type="email" value="ariafatah999@gmail.com"><br>
    
                <!-- number memasukan nomer-->
                <label>number</label>
                <input type="number" value="10"
                    min="0" max="10" step="1"
                ><br>
                
                <!-- url memasukan url-->
                <label>url</label>
                <input type="url" value="https://www.goggle.com"><br>
    
                <!-- tel memasukan no telp seusuai format-->
                <label>tel</label>
                <input type="tel" value="0896-7582-6009"
                pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}"
                ><br>

                <!-- search untuk mencari sesuatu -->
                <label>search</label>
                <input type="search" value="cara jadi animeh">
                
                <input type="submit" value="simpan"> 
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </div><hr>
    <div class="form_2">
        <form>
            <small>Y: year, M: month, D: date, T: time, h: hour, m: minute</small><br>
            <small>date: YYYY-MM_DD</small><br>
            <small>datetime-local: YYYY-MM_DDThh:mm/small><br>

            <fieldset>
                <legend>form2</legend>

                <!-- date memasukan tanggal tahun, bulan, tanggal-->
                <label>date</label>
                <input type="date"
                min="2006-11-07" max="2020-12-31" value="2006-11-07"
                ><br>

                <!-- datetime-local masukan ahun, bulan, tanggal, jam, menit -->
                <label>datetime-local</label>
                <input type="datetime-local" value="2006-11-07T12:30"><br>

                <!-- time memasukan jam -->
                <label>time</label>
                <input type="time" value="12:30"><br>

                <!-- month memasukan bulan -->
                <label>month</label>
                <input type="month" value="11"><br>

                <!-- week memasukan minggu -->
                <label>week</label>
                <input type="week" value="52"><br>

                <input type="submit" value="simpan"> 
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </div>
</body>
</html>
