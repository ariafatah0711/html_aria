    <div class="form1">
        <small>select: untuk select</small><br>
        <small>name: judul option</small><br><br>

        <small>option: opsi pilihan</small><br>
        <small>value: value opsi</small><br>
        <small>selected; menselect</small><br>
        <small>disable: tidak menselect</small><br><br>

        <small>meter: data dengan panjang</small><br>

        <form action="">
            <fieldset>
                <legend>form5</legend>

                <!-- select memilih opsi -->
                <select name="makanan" id="makanan">
                    <option select value="nasi goreng">nasi goreng</option>
                    <option disable value="kebab">kebab</option>
                    <option disable value="roti">roti</option>
                </select><br><br>
        
                <!-- textarea untuk membuat komentar -->
                <textarea name="comment" id="comment" cols="50" rows="5">masukan text comment...</textarea><br>

                <!-- meter mengukur data dengan panjang -->
                <label for="disk">disk usage C</label>
                <meter id="disk" value="0.6">60%</meter><br>

                <label for="disk">disk usage C</label>
                <meter id="disk" value="2"
                    min="0" max="10"
                >2 out of 10%</meter><br>
            </fieldset>
        </form>
    </div>
