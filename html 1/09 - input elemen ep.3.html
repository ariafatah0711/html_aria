<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9. input elemen ep.3</title>
</head>
<body>
    submit
    <form> <!-- type submit adalah type untuk mengirim data input -->
        <input type="text" name="nama" value="aria"><br>
        <input type="submit" value="simpan">
    </form><br><br>
    
    reset
    <form> <!-- type reset adalah type yang akan mengembalikan state/data
         dari suatu form ke nilai awalnya -->
        <label for="isian-nama">nama: </label>
        <input
        id="isian-nama"
        name="nama"
        type="text"
        value="aria fatah"
    ><br>
        <input type="reset" value="reset dari awal">
    </form><br><br>

    <form>  <!-- type hiden adalah type input yg tidak menampilkan apapun 
        namun nama dan nilai kolamnya akan tetap dikirimkan ke web -->
        <input type="hidden" name="sebuah_nama" value="sebuah_nilai">
        <input type="submit">
    </form>
   
</body>
</html>
