<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.link html</title>
</head>
<body>
  link pada html
    <!-- tag a adalah hyperlink/anchor tag -->
    <a href="https://facebook.com">facebook</a><br><br>
    
  atribut target<br>
    <a href="https://facebook.com">
       atribut target _self
    </a><br>
    <!-- ini adalah default. link yang akan dibuka di halaman yang sedang aktif -->

    <a href="https://facebook.com"
     target="_blank">
       atribut target _blank
    </a><br>
    <!-- link akan dibuka dalam tag baru -->
    
    <a href="https://facebook.com"
     target="_parent">
       atribut target _parent
    </a><br>
    <!-- link akan dibuka pada parent frame(jika suatu dokumen dimuat dalam<iframe>) -->

    <a href="https://facebook.com"
     target="_top">
       atribut target _top
    </a><br><br>
     <!-- link akan dibuka pada frame paling atas(jika suatu dokumen dimuat dalam<iframe> bertingkat) -->

    <a href="/html/10. last">
        <img src="image/images.jpeg">
    </a><br><br>
    <!-- membuat link pada gambar dengan menaruh img didalam tag a-->

    <a href="mailto:ariafatah0711@gmail.com">
      ariafatah0711@gmail.com
    </a><br>
    <!-- membuat link ke ke alamat email dengan menulis mailto:(alamat email) -->

    <a href="tel:089675826009">
      089675826009
    </a><br>
    <!-- membuat link ke nomer telp dengan menulis tel:(no telp) -->

  </body>
</html>
