<!DOCTYPE html>  <!-- memberitahu web browser tentang  -->
                 <!-- aturan penulisan dari dokumen yang sedang ditampilkan  -->
<html> <!-- elemen html/element root dari html -->
    <head> <!-- untuk mendefinisikan meta, judul, style, dll. -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>0. html dasar</title>
    </head>

    <body> <!-- untuk mendefinisikan body dari html. -->

               <!-- tag itu adakah markup yg membentuk struktur contohnya -->
               <!-- tag pembuka: <h1> -->
               <!-- tag penutup: </h1> -->
        <h1>halo, dunia</h1>
        <p>aku akan mempelajari html</p>
               <!-- elemen itu adalah sebuah komponen html  -->
               <!-- contohnya seperti <h1>halo dunia</h1> -->

        <img src="#">
                <!-- atribut adalah sebuah tambahan argumen/aksesoris -->
                <!-- contohnya <src="#"> -->
    </body>

</html>
