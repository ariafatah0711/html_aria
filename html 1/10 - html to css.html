<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"  /* menentukan hubungan antar dokumen yg bersangkutan dengan file */
    type="text/css" /* menentukan type media file */
    href="../asset/style.css" /* menentukan lokasi file */
    > 
    <!-- ini adalah link untuk menghubungkan ke css -->

    <title>Document</title>
    <style>
        a {
            padding: 8px 16px;
            border-radius: 2px;
            color: white;
            background-color: purple;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style> <!-- css internal -->
</head>
<body>
    css inline<br>
    <button style="color: red;">masuk</button><br><br>
    <!-- css inline adalah css yang langsung ditaruh di dalam tag -->

    css internal<br><br>
    <a href="#">beranda</a><br><br>
    <!-- css internal adlah css yang diletakan didalam head -->

    css external<br>
    <img src="image/images.jpeg">

</body>
</html>
