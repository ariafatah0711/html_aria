<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3. table html</title>
    <style>
        table, th, td {
            border: 1px solid; /* untuk menambahkan border/garis */
            
        }
    </style>
</head>
<body>
    <table> <!-- definisi dari table -->
        <colgroup> <!-- definisi group color -->
            <col style="background-color: blue ;"> <!-- definisi color -->
            <col style="background-color: red ;">
            <col style="background-color: green ;">
        </colgroup>
        <thead> <!-- definisi dari table head -->
            <tr> <!-- definisi dari table row/kolam -->
                <th>nama</th><!-- definisi dari table heading -->
                <th>umur</th>
                <th>hobi</th>
            </tr>
        </thead>
        <tbody> <!-- definisi dari table body -->
            <tr>
                <td>vido</td> <!-- definisi dari table data -->
                <td>15</td>
                <td>nonton anime</td>
            </tr>
            <tr>
                <td>malik</td> <!-- definisi dari table data -->
                <td>8</td>
                <td>main game</td>
            </tr>
        </tbody>
        <tfoot> <!-- definisi dari table footer -->
            <tr>
                <td>aria fatah</td> <!-- definisi dari table data -->
                <td>15</td>
                <td>nonton anime</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
