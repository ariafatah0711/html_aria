<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5. elemen sinematik</title>
</head>
<body>
    <header> <!-- untuk membuat kepala/kob web -->
        <h1>header</h1>
        <hr> <!-- membuat garis/line -->
    </header>

    <main> <!-- untuk membuat elemen utama -->

        <nav> <!-- untuk membuat navigasi -->
            <a href="#">navigasi</a>
            <a href="#">home</a>
            <a href="#">contact</a>
        </nav>

        <section> <!-- untuk membuat bagian artikel -->
            <article> <!-- untuk membuat elemen artikel -->
                <mark> <!-- untuk menandai text -->
                   <h4>belajar html</h4>
                   <p>berisi artikel</p>
                </mark>
            </article>
        </section>

        <aside> <!-- untuk membuat elemen bagian samping -->

        </aside>

    </main>
    <footer> <!-- untuk membuat kaki dari web -->
        <hr>
        <p>good bye..</p>
    </footer>
   
</body>
</html>
