<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>2. jenis list html</title>
</head>
<body>
    <!-- oredered list -->
    <!-- list yg berbasis angka -->
    <p>list buah</p>
    <ol>    <!-- oredered list -->
        <li>apple</li> <!-- li adalah list data -->
        <li>jeruk</li>
        <li>anggur</li>
    </ol>
    
    <!-- unoredered list -->
    <!-- list yg berbasis titik -->
    <p>list anime</p>
    <ul> <!-- unoredered list -->
        <li>kaguya love is war</li> 
        <li>musokhu tensei</li>
        <li>no game no life</li>
    </ul>
</body>
</html>
