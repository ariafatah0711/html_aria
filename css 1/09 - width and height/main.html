    <title>css 09 - width and height</title>
    <style>
        div {min-width: 100px; min-height: 100px; max-width: 500px; max-height: 500px; border: 1px solid black;}
        .persen {width: 50%; background-color: lightblue;}

        .em {width: 2em; background-color: lightblue;}
        .rem {width: 2rem; background-color: lightblue;}
    </style>
</head>

    <a href="../00 - main.html">back css...</a><br /><br>

    <small>width: tinggi;</small><br>
    <small>height: lebar;</small>

    <small>min-height: lebar minimal;</small><br>
    <small>max-width: tinggi maximal;</small><br>
    <small>max-height: lebar maximal;</small><br>
    <small>width: auto(menyesuaikan ukuran elemen induk);</small><br><br>

    <div>
        <p class="persen">width: 50%</p>
        <p class="px">width: 50px</p>
        <p class="em">width: 2em</p>
        <p class="rem">width: 2rem</p>
    </div>
