    <small>html: input id="email"</small><br>
    <small>css : input#email {}</small><br>
    <small>input#email:focus {} saat ingin mengetik text</small><br>
    <small>input#submit:hover {} saat kursor di arahkan</small><br>
    <small>input#submit:active {} saat kursor di klik</small><br>
    <small>cursor: pointer; mengubah kursor</small><br>

    <h1>forms dengan CSS</h1>
    <form>
        <input type="text" id="email">
        <input type="text" id="instagram">
        <input type="text" id="web">
        <input type="submit" id="submit" value="submit">
    </form>
