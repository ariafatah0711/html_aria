    <script>
// debugger => proses mencaari bug (masalah) yang biasa terjadi pada progam kita
// dengan debugger kita bisa mengehentikan kode progam di posisi yang kita inginkan (break point)
    // lalu meliat semua isi variable yang ada pada saat kode progam sedang berhenti (kaya pause dan play)

    // debugger akan jalan kalau kita berada di inspek
    function createFullName(firstName, middleName, lastName) {
        const fullName = `${firstName} ${middleName} ${lastName}`
        return fullName
    }

    const name = createFullName("aria", "fatah", "anom")
    console.info(name)

    function sum(...numbers) {
        debugger;
        let total = 0
        for (let number of numbers) {
            total += number;
        }
        return total
    }

    console.info(sum(1, 1, 1, 1, 1))

    </script>
