    <script>
// default parameter => jika tidak ada parameternya maka otomatis ada datanya
    function registar(nama = "unknown", gender = "unknown") {
        console.log(`
nama: ${nama}
gender: ${gender}
        `)
    }
    registar() // unknown, unknown
    registar("aria") // aria, unknown
    registar("aria", "male") // aria, mele
    registar(null, undefined) // null, unknown karena undefine itu kosong dan otomatis akan ttp ngambil default parameter
    </script>
