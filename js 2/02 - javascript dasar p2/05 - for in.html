<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2</title>
</head>
<body>
    <a href="./00 - main.html">back js list</a><br />

    <script>
// for in => mengiterasi seluruh propety object atau index array, namun array tidak disarankan
    // yang di ambil propetynya bukan valuenya
    const person = {
        firstName: "aria",
        middleName: "fatah",
        lastName: "anom"
    }

    for (let propety in person) {
        document.writeln(`<p>${propety}: ${person[propety]}</p>`)
    }

// for in di array => tidak disarankan
    const nama = ["aria", "fatah", "anom"]
    for(let index in nama) {
        document.writeln(`<p>${index}: ${person[index]}</p>`)
    }
    </script>

</body>
</html>
