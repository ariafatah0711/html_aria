    <script>
// foor loop => suatu perulangan yang akan selalu di eksekusi selama kondisi terpenuhi

        // block perulangan
    //}

    /* // perulangan tak berhenti
    for (; ;) {
        alert("for loop tidak akan berhenti")
    }
    */

    let counter = 1;
    for (; counter <= 5;) {
        document.writeln(`<p>perulangan ke ${counter}</p>`)
        counter++
    }

    // dapat disingkat menjadi
    for (let i = 5; i >= 1; i--) {
        document.writeln(`<p>perulangan ke ${i}</p>`)
    }
    </script>
