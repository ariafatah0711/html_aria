    <script>
// recursive function => function memanggil function dirinya sendiri
    function factorial(value) {
        let result = 1
        for (let i = 1; i <= value; i++) {
            result *= i;
        }
        return result
    }
    console.info(factorial(5))
    console.info(1 * 2 * 3 * 4 * 5)

// factorial recursive
    function factorialRecursive(value) {
        if (value === 1) {
            return 1
        } else {
            return value * factorialRecursive(value - 1) // value  4+manggil function lagi
            // jadinya 4 * 3(factorial) lalu dia ngulang lagi sampai ke if value === 1
        }
    }
    // 4 * factorialRecursive(3)
    // 4 * 3 * factorialRecursive(2)
    // 4 * 3 * 2 * factorialRecursive(1)
    console.info(factorialRecursive(4))
    console.info(4 * 3 * 2 * 1)
    </script>
