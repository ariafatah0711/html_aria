    <script>
// nested function => function di dalam function
    // tidak ada batasan
    // function yang di dalam sebuah function disebut inner function
    // dan hanya bisa di akses di tempat kita membuat function
    function outer() {
        console.info("outer")

        function inner() {
            console.info("inner")
        }

        inner()
        inner()
    }

    outer()
    // inner() // ERORR => can't not acces => karena dia berada di luar scope
    </script>
