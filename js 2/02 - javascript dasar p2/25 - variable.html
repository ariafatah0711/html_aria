<body>
    <a href="./00 - main.html">back js list</a><br />

    <script>
// masalah variable var => tidak di rekemendasikan karena tidak memilki block scope
    // artinya tidak mengikat local scope
    let i = 20;

    for (let i = 0; i < 10; i++) { // jika kita gunain tanpa let maka i yang di atas adalah variable aslinya
        // local scope
        console.log(`local ${i}`)
    }

    console.info(`global ${i}`)

    // jika pake var
    var j = 20;

    for (var j = 0; j < 10; j++) { // jika kita gunain tanpa let maka i yang di atas adalah variable aslinya
        // tetap global scope
        console.log(`global ${j}`)
    }

    console.info(`global ${j}`)
    </script>

</body>
</html>
