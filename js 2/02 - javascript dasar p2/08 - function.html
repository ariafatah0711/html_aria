    <script>
// function/method => adalah block kode progam yang jalan ketika di panggil
    // contoh fungction yang sudah ada misal writle(), atau apaun itu
    // membuat function
    function namaFungsi() {
        // block yang akan dijalankan
    }
    namaFungsi() // memanggil fungsi

    // contoh fungsi say hello
    function sayHello() {
        document.writeln(`<p>hello world</p>`)
    }
    sayHello() // dipanggil

// parameter => mengirim informasi ke fungsi (parameter bisa lebih dari satu)
    // fungsi dengan parameter
    function namaFungsi(parameter) {
        // block yang akan dijalankan
    }
    namaFungsi("value parameter") // memanggil fungsi

    // fungsi sayhello nama kamu
    function sayhello(firstName, lastName) {
        document.writeln(`<p>hello ${firstName} ${lastName}</p>`)
    }
    sayhello("aria", "fatah")
    sayhello("abdul", "malik")
    </script>

</body>
