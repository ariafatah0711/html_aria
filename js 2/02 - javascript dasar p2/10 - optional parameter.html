<body>
    <a href="./00 - main.html">back js list</a><br />

    <script>
// optional parameter => di js kita tidak wajib mengisi value parameter
    // jika value tidak di isi maka otomatis paramter akan bernilai undefined
    function sayHello(firstName, middleName, lastName) {
        console.info(firstName) // undefined jika tidak ada valuenya
        console.info(middleName)
        console.info(lastName)
        console.log()
    }
    // jika di pemograman lain akan error
    sayHello() // undefined, undefined, undefined
    sayHello("aria") // aria, undefined, undefined
    sayHello("aria", "fatah") // aria, fatah, undefined
    </script>

</body>
</html>
