    <script>
// while => perulangan yang lebih sederhana
    let counter = 1
    while (counter <= 5) {
        document.writeln(`<p>perulangan ke ${counter}</p>`)
        counter++
    }

// do while => akan mengeksekusi terlebih dahulu baru mengecek kondisinya
    counter = 1
    do { //akan mengeksekusi 1 kali terlebih dahulu
        document.writeln(`<p>perulangan ke ${counter}</p>`)
        counter++
    } while (counter <= 0) // jika true akan mengulang lagi jika false dia akan menutup
    </script>

</body>
