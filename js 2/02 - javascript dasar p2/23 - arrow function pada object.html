    <script>
// arrow function pada object => arrow function tidak bisa digunakan untuk mengakses arguments, function generator,
    // kata kunci this dan kata kunci super
    const person = {
        name: "aria",
        sayHello1: (name) => {
            console.info(`hallo ${name} my name is ${this.name}`) // kosong/aria tidak tampil karena menggunakan arrow function
            console.info(this) // window
        },
        sayhello2: function (name) {
            console.info(`hallo ${name} my name is ${this.name}`) // aria
            console.info(this) // object
        }

    }
    person.sayHello1("budi")
    person.sayhello2("malik")
    </script>
