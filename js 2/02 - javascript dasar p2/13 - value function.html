<body>
    <a href="./00 - main.html">back js list</a><br />

    <script>
// function sebagai value => function bisa dimasukan variable,sebagai value, dan bisa di kirim melalui parameter function lainya
    function sayHello(nama) {
        document.writeln(`<p>hello ${nama}</p>`)
    }
    let say = sayHello;

    sayHello("ariafatah")
    say("aria")

// callback
    function giveMeName(callback) {
        callback("eko")
    }

    giveMeName(sayHello)
    giveMeName(say)
    </script>

</body>
</html>
