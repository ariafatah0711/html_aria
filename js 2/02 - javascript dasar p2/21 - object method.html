    <script>
// object method => propety di dalam object atau disebut object method
    const sayHai = name => console.log(`hei ${name}`)
    const person = {
        nama: "aria",

        sayHello: function (name) {
            alert(`hello ${name}`)
        },

        sayHai: sayHai
    }
    person.sayHello("budi")
    person.sayHai("aria fatah")

// menambahkan object method
    person.sayHaiGangteng = () => {
        console.log("hai ganteng")
    }
    person.sayHaiGangteng()
    </script>
