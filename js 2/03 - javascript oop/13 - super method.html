    <script>
// juga bisa ngakses method di parentnya (referensi dari prototype nya)
    class Shape {
        paint() {
            console.info("paint Shape")
        }
    }

    class Circle extends Shape {
        paint() {
            super.paint() // memanggil paint() method parent class
            console.info("paint Circle")
        }
        paintRed() {
            super.paint()
            console.info("paint circle red")
        }
    }

    const makeCircle = new Circle()
    makeCircle.paint()
    makeCircle.paintRed()
    </script>
