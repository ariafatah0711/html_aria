// privat class field => hanya bisa di akses di dalam class (#crash)
    // saat #propety ini diubah dari luar itu akan erorr dan ini berbeda dengan yang propety biasa
    class Counter {
        #counter = 0

        increment() {
            this.#counter++
        }

        decrement() {
            this.#counter--
        }

        get() {
            return this.#counter
        }
    }

    const number = new Counter()
    
    number.increment()
    number.increment()
    number.increment()
    number.increment()
    number.increment()
