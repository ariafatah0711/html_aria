    <script>
// propety pada crunstructor function
    function Person() {
        this.firstName = ""
        this.lastName = ""
    }
    
    const eko = new Person() // jadi eko memiliki propety firstname dan lastname
    eko.firstName = "eko"
    eko.lastName = "khanedy"

    const bayu = new Person() // sama
    bayu.firstName = "bayu"
    bayu.lastName = "dayiro"
    
    console.info(eko)
    console.info(bayu)
    </script>
