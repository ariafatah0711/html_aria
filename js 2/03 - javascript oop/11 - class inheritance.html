    <script>
// class inheritance => pewarisan dari class lainya
    // namun hanya bisa memiliki satu parent class saja
    class Employee {
        sayHello(name) {
            console.info(`HI ${name}, my name is employee ${this.name}`)
        }
    }

    class Manager extends Employee {
        // semisal jika ini tidak memilki object sayhello yang di proto ini
        // maka yang dipanggil adalah object sayHello yang employee(yang di warisi)
        /*
        sayHello(name) {
            console.info(`Hello ${name}, my name is manager ${this.name}`)
        }
        */
    }

    const eko = new Employee()
    eko.name = "eko"
    eko.sayHello("aria")

    const budi = new Manager()
    budi.name = "budi"
    budi.sayHello("aria")

    console.info(eko)
    console.info(budi)
    </script>
