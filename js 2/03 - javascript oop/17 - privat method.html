    class Person {
        say(name) {
            if (name) {
                this.#sayWithName(name)
            } else {
                this.#sayWithoutName()
            }
        }

        #sayWithoutName() {
            console.info("hello")
        }
        
        #sayWithName(name) {
            console.info(`hello ${name}`)
        }
    }

    const aria = new Person()

    aria.say("eko")
