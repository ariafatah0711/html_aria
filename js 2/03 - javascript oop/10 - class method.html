    <script>
// method di class => akan di tambahkan di protoype nya dan bukan di istance obectnya

    class Person {
        constructor(name) {
            this.name = name
            // tidak di rekomendasikan di taruh disini karena nanti yang ditaruh bukan di protonya
            /*
            this.sayHello = function(name) {
                console.log(`hi ${this.name}`)
            }
            */
        }

        // akan ditambahkan di protoype (ekomondasi)
        sayHello(name) {
           console.log(`Hi ${name}, my name is ${this.name}`)
        }
    }

    const eko = new Person("eko")
    console.info(eko)
    eko.sayHello("aria")
    
    const budi = new Person("budi")
    console.info(budi)
    budi.sayHello("aria")
