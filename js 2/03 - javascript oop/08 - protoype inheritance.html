    <script>
// protoype inheritance => mewarisi protoype dari constructor/protoype lain
    // protoype yang benar
    function Employee(name) {
        this.name = name
    }

    function Manager(name) {
        this.name = name
    }

    Manager.prototype = Object.create(Employee.prototype) // bikin object baru yang isinya protoype si manager
    
    Manager.prototype.sayHello = function (name) {
        console.info(`hello ${name} my name is Manager ${this.name}`) 
    }

    Employee.prototype.sayHello = function (name) {
        console.info(`hello ${name} my name is Employee ${this.name}`)
    }

    const employeeBudi = new Employee("budi")
    employeeBudi.sayHello("joko") // hasilnya akan employee budi

    const managerEko = new Manager("eko")
    managerEko.sayHello("joko") // hasilnya akan manager eko karena proto employeenya berada di dalam dan
    // karena si manager sudah ada sayhello maka yang ditampilkan adalah milik si say hello kecuali dia tidak memiliki maka
    // akan di akses oleh employee

    console.info(Employee)
    console.info(Manager)
    </script>

</body>
