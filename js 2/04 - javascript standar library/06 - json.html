    <script>
// JSON => singkatan dari Javascript Object Notion
    // JSON merupakan data string yang bentuknya mirip dengan Javascript Object
    // JSON digunakan untuk komunikasi antara server dan client
{
    // javascript mendukung konversi string JSON ke Object atau sebaliknya
    // JSON.stringify() => digunakan untuk melakukan konversi dari Object ke string
    // JSON.parse() => digunakan untuk melakukan konversi dari string ke Object
    const person = {
        firstName: "aria",
        middleName: "fatah",
        lastName: "anom",
        address: {
            country: "Indonesia",
            city: "Depok"
        },
        hobies: [
            "coding", "game", "anime"
        ]
    }
    console.info(person)

    // const personString = JSON.stringify([person]) // bisa juga jadi array
    const personString = JSON.stringify(person)
    console.log(personString)

    const personObject = JSON.parse(personString)
    console.log(personObject)    
}
