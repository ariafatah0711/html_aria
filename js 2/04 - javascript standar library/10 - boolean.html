// bollean => merupakan weapper class untuk tpe primitf boolean
    // boolean memilki method toString() untuk menkofersi menjadi string
    // method valueOf() untuk menkonfersi tipe boolean primitif

    console.info(booleans) // warnaya ijau karena dia boolean

    console.info(booleans.valueOf()) // ubah jadi boolean
