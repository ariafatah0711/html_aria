    <script>
// number => merupakan function untuk menkonfersi ke tipe data number
    // jika data tidak di konfersi ke number, secara otomatis hasilnya adalah NaN
    const input = "12345"
    const number = Number(input)

    console.info(typeof input)
    console.info(typeof number)
    console.log(number)

    console.info(Number("satu")) // NaN Not A Number

// number static propeties
    // number.MIN_VALUE untuk mendapatkan number minimal
    // number.MAX_VALUE untuk mendapatkan number maksimal
        // jika static di OOP itu artinya bisa di akses propetynya tanpa membuat object numbernya 
    console.info(Number.MIN_VALUE)
    console.info(Number.MAX_VALUE)
    console.info(Number.MIN_SAFE_INTEGER)
    console.info(Number.MAX_SAFE_INTEGER)
    console.info(Number.NaN)

// number static method
    let value = "123"
    console.info(Number.isNaN(value))
    console.info(Number.isInteger(value))
    value = 12
    console.info(Number.isInteger(value))

// number istance method
    value = Number("12345")
    console.info(value.toString(2)) // konfersi binary
    console.info(value.toLocaleString("id-ID")) // konfersi indo Rp.12.345
    console.info(value.toLocaleString("en-US")) // konfersi indo $12,345
    </script>
