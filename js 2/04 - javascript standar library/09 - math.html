    <script>
// math => merupakan class di javascript yang berisikan static propety dan method untuk operasi matematika
    // math hanya bisa digunakan untuk tipe data number, tidak bisa digunakan untuk tipe data BigINt
    console.info(Math.max(10, 11, 9, 13, 15, 14)) // 15 => mencari maksimal
    console.info(Math.min(10, 11, 9, 13, 15, 14)) // 9 => mencari minimum
    console.info(Math.round(10.45)) // => dibulatkan
    console.info(Math.round(10.3)) // dibulatkan
    console.info(Math.floor(10.3)) // dibulatkan kebawah
    console.info(Math.ceil(10.3)) // dibulatkan ke atas
    </script>

</body>
