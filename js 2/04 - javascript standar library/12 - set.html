    <script>
// set => merupakan implementasi dari struktur data yang berisi data Uniqe(datanya tidak bisa sama)
    // set mirip seperti array, hanya saja isi datanya selalu unique
    // jika kita menamabhakan data data itu hanya diterima satu kali
        // set mengimpletasi kontrak iterable, sehingga bisa diiterasi secara default
    // size => panjang set; add(value) => menambahkan data ke set; has(value) => mengecek apakah set memilki value
    // delete(value) => menghapus value dari set; forEach(value => ) => melakukan iterasi set
    const set = new Set()

    set.add("apel")
    set.add("anggur")
    set.add("pisang")
    set.add("apel") // tidak diterima karena sudah ada datanya

    console.info(set)

    set.forEach((value) => console.info(value))
    </script>
