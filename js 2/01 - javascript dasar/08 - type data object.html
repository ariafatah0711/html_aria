    <script>
// type data object => mirip tipe data dictionary
    // berisi key dan value
    let person = {
        nama: "aria",
        "first Name": "aria"
    }

// mengubah value
    person["nama"] = "aria fatah"

// menambahkan key, dan value
    person["kelas"] = 11
    person["umur"] = 17

// mendelete propety
    delete person["umur"] // mendelete key dan value

    console.table(person)

// mengambil data
    console.info(`nama: ${person.nama}`)
    console.info(`firstNama: ${person["first Name"]}`)
