<body>
    <a href="./00 - main.html">back js list</a><br />

    <script>
// nullist = value null dan undefined / nilai kosong
    let parameter;
    
    let data = parameter;
    if (data === undefined || data === null) {
        data = "nilai default"
    }
    document.writeln(`<p>${data}</p>`)
    
// menggunakan nullist coalescing
    parameter = "aria"
    data = parameter ?? "nilai default";

    document.writeln(`<p>${data}</p>`)
    </script>

</body>
</html>
