    <script>
// switch => mempersingkat percabangan
    const nilai = "C"

    switch(nilai) {
        case "A":
            console.info("anda lulus dengan sempurna")
            break
        case "B": console.info("anda lulus dengan baik"); break;
        case "C": console.info("anda lulus"); break;
        case "D": console.info("anda tidak lulus"); break;
        default:
            console.info("anda salah jurusan")
    }
    </script>
