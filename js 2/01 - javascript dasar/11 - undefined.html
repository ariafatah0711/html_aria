    <script>
// undefine => variable hanya tela dibuat
    let nama;
    if (nama === undefined) {
        document.writeln(`<p>${nama}</p>`)
    } else {
        document.writeln(`<p>defined</p>`)
    }

// undefined array
    nama = ["eko", "kurniawan"];
    delete nama[0]

    if (nama[0] === undefined) {
        console.info("array undefined")
    } else {
        console.info("array defined")
    }

// undefine object
    let person = {}
        if (person === undefined) {
            console.info("object undefined")
        } else {
            console.info("object defined")
        }
    </script>
