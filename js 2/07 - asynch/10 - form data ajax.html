<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2</title>
</head>
<body>
    <a href="./00 - main.html">back js list</a><br />

    <form enctype="application/x-www-form-urlencoded"> <!-- sebuah form -->
        <label for="username">
            username : <input type="text" id="username" name="username">
        </label><br>
        <label for="password">
            password : <input type="password" id="password" name="password">
        </label><br>
        <input type="button" id="login" value="login">
    </form>

    <h1 id="response"></h1>

    <a href="https://public.requestbin.com/r/enet3qeea8kyi/2WjpYQ1Qk5w8MDXoAiKN9DSKG3f"> https://public.requestbin.com/r/enet3qeea8kyi/2WjpYQ1Qk5w8MDXoAiKN9DSKG3f</a><br>

    <script>
// form data ajax => mengirim form data dari client menggunakan ajax
    // dan menggunakan query param
    // namun URLSearchParam nya kita kirim di method send()
    function doLogin() {
        const ajax = new XMLHttpRequest()
        ajax.open("POST", "https://enet3qeea8kyi.x.pipedream.net")

        ajax.onload = function () {
            console.info(ajax.responseText)
            const response = document.getElementById(`response`)
            response.innerText = ajax.responseText
        }

        // ajax.setRequestHeader(`Content-Type`, `application/json`) // body yang dikirim adalah JSON
        ajax.setRequestHeader(`Content-Type`, `application/x-www-form-urlencoded`) // mengirim content type queryparam

        const form = new URLSearchParams()        
        form.append("username", document.getElementById("username").value)
        form.append("password", document.getElementById("password").value)

        ajax.send(form) // body yang dikirim adalah form data
    }
    document.getElementById(`login`).onclick = doLogin;

    // kesimpulanya di http request raw request bin
    // username=aria&password=123
</script> 

</body>
</html>
