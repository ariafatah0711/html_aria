<body>
    <a href="./00 - main.html">back js list</a><br />
    
    <script>
// await => mendaptakan value dari sebuah promise
    // biasanya pae .then(callback)
    // namun kita dapat menggunakan asynch function

    /*
    async function getProduct() {
        response = await getProduct()
        return response.name
    }
    */

    // promise<JSON Product>
    function getProduct() {
        const request = new Request("api/product.json", {
            method: "GET"
        })

        const response = fetch(request)

        return response.then((response) => response.json())
    }

// menggunakan promise
    getProduct()
        .then((product) => console.info(product))

    // Promise<String Product Name>
    function getProductNamePromise() {
        return new Promise(function (resolve, reject) {
            getProduct()
                .then((product) => resolve(product.name))
                .catch((error) => reject(error))
        })
    }

    getProductNamePromise()
        .then((productName) => console.info(productName))

// menggunakan await
    async function getProductNameAsynch() {
        const product = await getProduct() // menunggu sampai data ada jika ada dimasukan
        return product.name
    }

    getProductNameAsynch()
        .then((productName) => console.info(productName))
    </script> 

</body>
</html>
