    <script>
// Synchronous(Synch) => proses eksekusi javascript yang di eksekusi secara baris per baris
    // proses ini disebut juga blocking 
        // karena harus menunggu tiap proses selesai, baru proses selanjutnya bisa dilakukan
    /*
        contoh Synchronous
            MAIN Thread
                |   get product by id
                |   show product
                |   show header
                |   show footer
            MAIN Thread
    */
    // dikerjakan dari get product, show product, header, footer (secara bertahap)

// Asynchronous(Asynch) => javascript tidak akan menunggu proses tersebut selesai
    // jadi saat di eksekusi dia jalan sendiri
    // javascript akan melanjutkan baris selanjutnya, tanpa harus menunggu proses asychronous selesai
    // proses asychronous disebut juga Non-blocking
    /*
        contoh Asynchronous
            MAIN Thread         Async Processs
                | get product by id -> |
                | <- show header       |
                | <- show footer       |
                | <- show product ---- | (callback)
            MAIN Thread         Async Processs

    */
    // akan dijalankan di 2 proses yang berbeda
    // saat get product by id dijalankan show header juga 
        // akan langsung tampil tanpa harus menunggu get product by id
    // setelah get product by id selesai maka akan dikembalikan ke show product
    </script>
