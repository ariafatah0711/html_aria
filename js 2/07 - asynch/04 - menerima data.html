<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2</title>
</head>
<body>
    <a href="./00 - main.html">back js list</a><br />

    <h1 id="hello"></h1>
    <h2 id="name"></h2>
    <h3 id="kelas"></h3>

    <script>
// membuat object ajax dari class XMLHttpRequest
    const ajax = new XMLHttpRequest();
    ajax.open("GET", "./api/hello.json");

// menambhakan addEventListener("load", callback) atau .onload
    ajax.addEventListener("load", function () {
        // dan untuk mengambil datanya dari server kita bisa menggunakan propety response text
        const json = JSON.parse(ajax.responseText); // ajax.responseText => adaalh data dari servernya

        document.getElementById("hello").textContent = json.response;
        document.getElementById("name").textContent = json.name;
        document.getElementById("kelas").textContent = json.kelas;
        console.log(json)
    })
    
    ajax.onload = function () {
        // proses response
    }
    
// mengirim response
    ajax.send();
    </script> 

</body>
</html>
