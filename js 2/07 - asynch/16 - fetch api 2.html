<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2</title>
</head>
<body>
    <a href="./00 - main.html">back js list</a><br />

    <form enctype="application/x-www-form-urlencoded"> <!-- sebuah form -->
        <label for="username">
            username : <input type="text" id="username" name="username">
        </label><br>
        <label for="password">
            password : <input type="password" id="password" name="password">
        </label><br>
        <input type="button" id="login" value="login">
    </form>

    <h1 id="response"></h1>

    <a href="https://public.requestbin.com/r/enet3qeea8kyi/2WjpYQ1Qk5w8MDXoAiKN9DSKG3f"> https://public.requestbin.com/r/enet3qeea8kyi/2WjpYQ1Qk5w8MDXoAiKN9DSKG3f</a><br>

    <script>
    function doLogin() {
        const request = new Request("https://enet3qeea8kyi.x.pipedream.net/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
            })
        })
        const response = fetch(request);

        response
            .then((response) => response.json())
            .then(function (json) {
                document.getElementById("response").textContent = json.success
            })
            .catch(function (error) {
                document.getElementById("response").textContent = error;
            })
    }
    document.getElementById("login").onclick = doLogin();
    </script> 

</body>
</html>
