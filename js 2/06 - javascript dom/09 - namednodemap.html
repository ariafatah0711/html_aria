<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <a href="./00 - main.html">back js list</a><br />

    <img id="logo" src="../../z-files/image/logo.png" alt="logo">

    <script>
// namedNodeMap => merupakan kumpulan dari attribut
    // mirip seperti nodelist
    const logo = document.getElementById("logo")
    const attributes = logo.attributes

    attributes.getNamedItem("alt")
    for (let attribut of attributes) {
        console.info(`${attribut.name} : ${attribut.value}`)
    }
    </script>

</body>
</html>
