    <script>
// node type => mencari type node (element, textElement, atau lainya)
    // nodeType => propety yang digunakan untuk mengetahui type node
        // dan berisi angka
    // 1 => Node.ELEMENT_NODE
    // 2 => Node.ATTRIBUTE_NODE
    // 3 => Node.TEXT_NODE
    // 4 => Node.CDATA_SECTION_NODE => <!CData[[ ... ]]>
    // 7 => Node.PROCESSING_INSTRUCTION_NODE => <?xml-stylesheet ... ?>
    // 8 => Node.COMMENT_NODE => <!-- ... -->
    // 9 => Node.DOCUMENT_NODE
    // 10 => Node.DOCUMENT_TYPE_NODE => <!DOCTYPE html>
    // 11 => Node.DOCUMENT_FRAGMENT_NODE

    const nodes = document.body.childNodes
    nodes.forEach(node => {
        console.info(`${node}: ${node.nodeType}`)
    })
    </script>
