<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2</title>
</head>
<body>
    <a href="./00 - main.html">back js list</a><br />

    <a id="link"></a>

    <script>
// HTML element => turunan dari element
    // HTML element memilki banyak propety dan method tambahan selain dari element DOM
    // seperti htmlElement.style => menambahkan style
    // htmlElement.title => untuk title atribut
    // htmlElement.spellCheck => untuk mengaktifkan/menonaktifkan spellCheck 
    const link = document.getElementById("link")

    // menggunakan setAttribut
    link.setAttribute("href", "00 - main.html")

    // menggunakan propety
    link.href = "00 - main.html"
    link.target = "_blank"
    link.textContent = "website belajar dom"
    </script>

</body>
</html>
