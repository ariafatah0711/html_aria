<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 2</title>
    <script type="module" src="script.js"></script>
</head>
<body>
    <a href="../00 - main.html">back js list</a><br />

    <input type="text" id="name">
    <input type="button" value="say" id="sayButton">

    <script type="module">
// saat kita menggunakan module dengan cara import, maka semua module akan di load
// dynamic module loading => menghemat bandwitch agar module yang di load hanya yang dibutuhkan saja
    // caranya menggunakan function import()
        // dan hasilnya adalah promise dari objectnya
    //  import {alertHello} from "./script.js" // ini akan diload saat membuka web

    document.getElementById("sayButton").onclick = function () {
        const name = document.getElementById("name").value
        
        import("./script.js").then(function (module) {
            module.alertHello(name) // hanya akan di load saat button di click
        })
        console.info(name)
    }
    </script>

</body>
</html>
