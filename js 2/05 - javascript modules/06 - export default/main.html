    <script type="module">
// export default => fitur unutk mempermudah untuk membuat default export, dan membantu javascript
    // agar kompitable dengan CoomonJs dan AMD module system
    // dengan cara export default name = value, export efault namaFungsi {}
    // untuk import hanya perlu import {default as aliasVar} / import {default as aliasNamaFungsi}

    // dan saat di export dia tidak perlu maggil namaFungsi jadi fungsinya berjalan default di javascript
        /*
            export default name = "aria";
            export default function (name) {}
            export default class {}
        */
        // kita tinggal mengubah aliasnya
    import {default as sayHello} from "./function.js"
    sayHello("aria")

    import {default as namaAria} from "./variable.js"
    console.info(namaAria)

    import {default as Person} from "./class.js"
    const aria = new Person("aria")
    aria.sayHello("malik")
    </script>
