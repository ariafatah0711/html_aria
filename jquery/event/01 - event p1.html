    <!-- event -->
    <button id="click">Event Click</button><br>
    <button id="dblclick">Event Double Click + change color</button><br>

    <h4 class="mouse">MouseEvent hover</h4>

    <input type="text" name="input" id="keydown" placeholder="event keydown">
    <p id="pesan"></p>

    <script>
    $(document).ready(function() {
        // event click
        $("#click").click(function() {
            alert("click");
        })

        // event dblclick
        $("#dblclick").dblclick(function() {
            alert("Double Click");
            $(this).css("color", "red");
        })

        // event mouse (mouseover => saat di hover) (mouseleave => saat keluar dari wilayah element)
        $(".mouse").mouseover(function() {
            $(this).css("background", "skyblue");
        })
        $(".mouse").mouseleave(function() {
            $(this).css("background", "none");
        })

        // event keydown
        $("input[name='input']").keydown(function() {
            $("#pesan").text($(this).val() + " panjang text : " + $(this).length);
        })
    });
    </script>

</body>
</html>
